<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Epic Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="results"></h2>
    <div class="grid">
        <div class="game" id="0"> </div>
        <div class="game" id="1"> </div>
        <div class="game" id="2">  </div>
        <div class="game" id="3">  </div>
        <div class="game" id="4">  </div>
        <div class="game" id="5">  </div>
        <div class="game" id="6">  </div>
        <div class="game" id="7">  </div>
        <div class="game" id="8">  </div>
    </div>
</br>
</br>
    <div class="gamePlay">
        <h2 id= "status">
            <p> </p>
        </h2>
        <button onclick="newGame()" id="reset">Reset</button>
    </div> 
</body>
</html>
